<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div id='close_modal'>&#10006;</div>
    </div>
    <div class="row">
        <div class="column">
            <p><strong>Tasks</strong></p>
            <task_preview></task_preview>
        </div>

        <div class="column">
            <p id="clicked_date"></p>
            <!-- Post Reminders -->
            <div class="post-reminders-div" style="border: 1px solid black; padding: 15px; padding-top: 5px;">
                <form id="post-reminder-form">

                    Reminder type:
                    <input type="text" name="option-task" id="option-task" value="Task" disabled>
                    <input type="hidden" id="post-reminder-type-option" value="TASK" name="type">

                    Title:
                    <input type="text" name="title">

                    Remind Date:
                    <input type="date" name="remind-date">
                    </br>

                    Message (Nullable):
                    <textarea name="message"></textarea>

                </form>
                <button id="post-reminder-button">Post Reminder</button> = <textarea id="post-reminder-response"
                    disabled placeholder="Response"></textarea></br></br>
            </div>
            </br>
        </div>
    </div>
</body>

</html>
